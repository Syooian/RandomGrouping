<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機數字打散</title>
</head>

<body>

    <script>
        function shuffleAndGroup() {
            // 定義數字範圍
            let numbers = [];
            for (let i = 1; i <= 15; i++) {
                numbers.push(i);
            }
            numbers.push(17);
            for (let i = 19; i <= 30; i++) {
                numbers.push(i);
            }

            // 隨機打散數字
            numbers = numbers.sort(() => Math.random() - 0.5);

            // 分組
            let groups = [];
            for (let i = 0; i < numbers.length; i += 2) {
                let group = numbers.slice(i, i + 2);
                groups.push(group);
            }

            // 顯示結果
            document.body.innerHTML += "<h3>隨機分組結果：</h3>";
            groups.forEach((group, index) => {
                document.body.innerHTML += `第 ${index + 1} 組: ${group.join(", ")}<br>`;
            });
        }

        // 執行函式
        shuffleAndGroup();
    </script>

</body>

</html>
